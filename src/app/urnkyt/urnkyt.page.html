<ion-header>
  <ion-toolbar>
    <ion-title>urnkyt</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <h2>Ürün Girişi</h2></ion-item>
        <br><br>
        <ion-item>
            <ion-label position="floating">Ürün İsmi</ion-label>
            <ion-input type='text' value='' [(ngModel)]="urunismi"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Seri Numarası</ion-label>
            <ion-input type='text' value=''[(ngModel)]="serino"  ></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Marka</ion-label>
            <ion-input type='text' value='' [(ngModel)]="marka" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Model</ion-label>
            <ion-input type='text' value='' [(ngModel)]="model"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Satın Alınma Tarihi</ion-label>
            <ion-datetime [(ngModel)]="stntr"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Garanti Bitiş Tarihi</ion-label>
            <ion-datetime [(ngModel)]="grntr" displayFormat="MMM DD YYYY"></ion-datetime>
        </ion-item>
        <div class=camera></div><br>
    <ion-input type="file" *ngIf="!imageURL" (change)="fileChanged($event)"></ion-input>
    
    <ion-img *ngIf="imageURL" src="https://ucarecdn.com/{{imageURL}}/"></ion-img>
    
    <ion-button expand="full" (click)="postOlustur()">Kayıt Et</ion-button>
     <ion-card-content ></ion-card-content>



       
</ion-content>
